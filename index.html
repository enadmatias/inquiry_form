<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
     
    </head>

    <body>
        <form style="width: 500px;margin:auto;" id="form">
            <div class="form-group" >
                <label for="exampleInputName">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" name="name">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group" >
                <label for="exampleInputCompany">Company</label>
                <input type="company" class="form-control" id="company" aria-describedby="emailHelp" placeholder="Enter company name" name="company">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>  
            <div class="form-group" >
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputNumber">Number</label>
              <input type="number" class="form-control" id="number" placeholder="Enter phone number" name="number">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message" name="message"></textarea>
              </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="submit"class="btn btn-primary">Submit</button>
          </form>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  
          <script>
       
              $(document).ready(function(){
      $('#submit').click(function(event){
        event.preventDefault();
         $.ajax({
            dataType: 'JSON',
            url: 'email.php',
            type: 'POST',
            data: $('#form').serialize(),
            success: function(response){
                console.log(response);
            }
            
          });
      });
    });
          </script>
    </body>
</html>
